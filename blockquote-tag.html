<!-- blockquote tag explained -->
    <h1>The blockquote Tag</h1>

<p>Here is a quote from XYZ source:</p>

<blockquote cite="Weblink of XYZ source">
XYZ is the world's leading forum for reliable information on topic ABC. XYZ works in many countries and is supported by 5 million people globally.
</blockquote>
