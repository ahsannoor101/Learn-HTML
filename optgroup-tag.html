<!-- HTML optgroup tag explained -->
<!DOCTYPE html>
<html>
<body>

<h1>The optgroup element</h1>

<p>The optgroup tag is used to group related options in a drop-down list:</p>

<form action="//action-page">
  <label for="cars">Choose a drink:</label>
  <select name="drinks" id="drinks">
    <optgroup label="Hot Drinks">
      <option value="tea">Tea</option>
      <option value="coffee">Coffee</option>
      <option value="chai">Chai</option>
    </optgroup>
    <optgroup label="Cold Drinks">
      <option value="juice">Juice</option>
      <option value="lemonade">Lemonade</option>
      <option value="coldcoffee">Cold Coffee</option>
    </optgroup>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
 
</body>
</html>
