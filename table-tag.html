<!DOCTYPE html>
<html>
<head>

table, th, td {
  border: 2px solid red;
}
</style>
</head>
<body>

<h1>The table element</h1>

<table>
  <tr> <th>Item</th> <th>Price</th> </tr>
  <tr> <td>Coffee</td> <td>$5</td> </tr>
  <tr> <td>Tea</td> <td>$1</td> </tr>
  <tr> <td>Sandwich</td> <td>$3</td> </tr>
</table>

</body>
</html>
