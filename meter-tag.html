<!-- HTML meter tag explained -->
<!DOCTYPE html>
<html>
<body>

<h1>The meter element</h1>

<p>The meter element is used to display a gauge:</p>

<label for="disk_c">Disk C (usage):</label>
<meter id="disk_c" value="3.5" min="0" max="10">3.5 out of 10</meter><br>

<label for="disk_d">Disk D (usage):</label>
<meter id="disk_d" value="0.7">70%</meter>

<p><strong>Note:</strong> The meter tag is not supported in Edge 12 (or earlier).</p>

</body>
</html>
